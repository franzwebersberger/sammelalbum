<html>
<head>
<meta charset="utf-8">
<title>sammelalbum wm 2014</title>
<link rel="stylesheet" type="text/css" href="style.css" media="all" />
<script src="http://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="data.js" type="text/javascript"></script>
<script>
$( document ).ready(function() {
	var table = $("#data-table");
	var tr;
	for (i=0; i<N; i++) {
		if (i%cols == 0) {
			tr = $("<tr></tr>");
			table.append(tr);
		}
		tr.append($("<td></td>").attr("id",i+1).css("background-image", "url(" + allImageUrls[i] + ")").append(i+1));
	}
	myImages.map(function(id) {
		$("#" + id).css("opacity", "0.8")
	});
});
</script>
</head>
<body>
<table id="data-table">
</table>
</body>
</html>
